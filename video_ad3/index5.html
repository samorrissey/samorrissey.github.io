<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/style5.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <title>Shop Ski Equipment</title>
    </head>

    <body>

        <div class="container">

            <div class="cell">
                <iframe width="100%" height="250px" src="https://www.youtube.com/embed/DdzxAfy9mK4" 
                title="YouTube video player" frameborder="0" allow="accelerometer; 
                autoplay; muted; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>

            
            <div class="cell grid">

                <div class="cell">
                    <a href="https://www.xxl.no/vintersport/alpint-telemark-freeride-og-topptur/stovler-staver-og-bindinger/c/243001?sort=relevance"
                    target="_blank">
                    <img src="resources/skiBoot.jpg" alt="Downhill Ski Boots, blue in color">
                    <h2>Shop Boots</h2>
                    </a>
                </div>

                <div class="cell">
                    <a href="https://www.xxl.no/vintersport/alpint-telemark-freeride-og-topptur/ryggbeskyttere-og-annen-beskyttelse/alpinhjelmer-voksen/c/241917?sort=relevance"
                    target="_blank">
                    <img src="resources/helmet.jpg" alt="Downhill Ski Helmet, torquoise in color">
                    <h2>Shop Helmets</h2>
                    </a>
                </div>

                <div class="cell">
                    <a href="https://www.xxl.no/vintersport/alpint-telemark-freeride-og-topptur/ski-og-skipakker/c/241908?sort=relevance"
                    target="_blank">
                    <img src="resources/skis.jpg" alt="Downhill Skis, multi-color pattern">
                    <h2>Shop Skis</h2>
                    </a>
                </div>

                <div class="cell">
                    <a href="https://www.xxl.no/" target="_blank">
                    <img id="ad-logo" src="resources/XXL_Logo.svg" alt="XXL Logo, white">
                    </a>
                </div>

            </div>

        </div>
        
    </body>

</html>
